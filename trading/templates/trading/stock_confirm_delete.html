{% extends "trading/base.html" %}

{% block content %}
<h2>Confirm Delete</h2>

<p>
    Are you sure you want to delete:
    <strong>{{ stock }}</strong>?
</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>

<p>
    <a href="{% url 'stock_list' %}">Cancel</a>
</p>
{% endblock %}
