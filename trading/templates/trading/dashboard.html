<!DOCTYPE html>
<html>
<head>
    <title>Quant Trading Engine Terminal</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial;
            background: #0f172a;
            color: #e2e8f0;
        }

        .topbar {
            background: #111827;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #1f2937;
        }

        .container {
            padding: 20px 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .panel {
            background: #1e293b;
            padding: 15px;
            border-radius: 8px;
        }

        .panel-title {
            font-size: 14px;
            text-transform: uppercase;
            color: #94a3b8;
            margin-bottom: 10px;
        }

        pre {
            background: #0b1220;
            padding: 10px;
            border-radius: 6px;
            font-size: 12px;
            overflow-x: auto;
        }

        button {
            background: #2563eb;
            border: none;
            padding: 8px 14px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .badge {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }

        .buy { background: #16a34a; }
        .sell { background: #dc2626; }
        .neutral { background: #64748b; }

        .spinner {
            display:none;
            margin-left:10px;
        }

        .full {
            grid-column: 1 / span 2;
        }
    </style>
</head>
<body>

<div class="topbar">
    <h2>Quant Trading Engine â€“ Institutional Demo</h2>

    <div>
        <select id="mode">
            <option value="dry">Dry Run</option>
            <option value="live">Live</option>
        </select>

        <button onclick="runEngine()">Run Engine</button>
        <span class="spinner">Executing...</span>
    </div>
</div>

<div class="container">

    <!-- LOGIN PANEL -->
    <div class="panel">
        <div class="panel-title">Login Layer</div>
        <pre id="loginPanel"></pre>
    </div>

    <!-- STRATEGY PANEL -->
    <div class="panel">
        <div class="panel-title">Signal Generation</div>
        <pre id="strategyPanel"></pre>
    </div>

    <!-- RAW OHLC PANEL -->
    <div class="panel full">
        <div class="panel-title">Raw OHLC Data (Last 5)</div>
        <pre id="ohlcPanel"></pre>
    </div>

    <!-- DATAFRAME DEBUG PANEL -->
    <div class="panel">
        <div class="panel-title">Data Transformation Debug</div>
        <pre id="dfPanel"></pre>
    </div>

    <!-- EXECUTION PANEL -->
    <div class="panel">
        <div class="panel-title">Order Execution</div>
        <pre id="orderPanel"></pre>
    </div>

</div>

<script>

function runEngine() {

    document.querySelector(".spinner").style.display = "inline";

    const mode = document.getElementById("mode").value;

    fetch("/stocks/api/engine/run/", {
        method: "POST",
        headers: {
            "Content-Type": "application/x-www-form-urlencoded"
        },
        body: `mode=${mode}`
    })
    .then(res => res.json())
    .then(data => {

        document.querySelector(".spinner").style.display = "none";

        // ================= LOGIN PANEL =================
        document.getElementById("loginPanel").textContent =
            JSON.stringify(data.login, null, 2);

        // ================= STRATEGY PANEL =================
        document.getElementById("strategyPanel").textContent =
            JSON.stringify(data.signal, null, 2);

        // ================= OHLC PANEL (Preview + Meta) =================
        document.getElementById("ohlcPanel").textContent =
            JSON.stringify({
                meta: data.ohlc_meta,
                preview: data.ohlc_preview
            }, null, 2);

        // ================= DATAFRAME DEBUG =================
        document.getElementById("dfPanel").textContent =
            JSON.stringify(data.df_debug, null, 2);

        // ================= ORDER PANEL =================
        document.getElementById("orderPanel").textContent =
            JSON.stringify(data.order_result, null, 2);

    })
    .catch(error => {
        document.querySelector(".spinner").style.display = "none";
        console.error("Engine error:", error);
    });
}
</script>

</body>
</html>
